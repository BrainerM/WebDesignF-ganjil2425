<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Practice</title>
    </head>
    <body>
        <h1>Form Example</h1>
        
        <p>Create a new account</p>

        <form>
            <div>
                <label for="firstname">FirstName :</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="lastname">LastName :</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div>
                <label for="mobilenumber">MobileNumber :</label>
                <input type="number" name="mobilenumber" id="mobilenumber">
            </div>
            <div>
                <label for="email">EmailAdress :</label>
                <input type="email" name="emailAdress" id="emailAdress">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="birthday">Birthday</label>

            </div><input type="date" name="birthday" id="birthday">
            <div>
                <label for="anotherBirthday">Another Birthday:</label>
                <select name="tanggal" id="tanggal">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

            <select name="bulan" id="bulan">
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="apr">apr</option>
                <option value="mei">mei</option>
                <option value="june">june</option>
                <option value="july">july</option>
                <option value="agst">agst</option>
                <option value="sept">sept</option>
                <option value="oct">oct</option>
                <option value="nov">nov</option>
                <option value="dec">dec</option>
            </select>
            <select name="tahun" id="tahun">
                <option value="2001">2001   </option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
            </div>
            <div>
                <label for="gender">gender:</label>
                <input type="radio" name="gender" id="gender" value="male"> male
                <input type="radio" name="gender" id="gender" value="female"> female
            </div>
            <div>
                <label for="hobby">hobby</label>
                <input type="checkbox" name="hobby" id="hobby" value="programming">programming
                <input type="checkbox" name="hobby" id="hobby" value="database">database
                <input type="checkbox" name="hobby" id="hobby" value="networking">Networking
                <input type="checkbox" name="hobby" id="hobby" value="security">Security
                <input type="checkbox" name="hobby" id="hobby" value="multimedia">Multimedia
            </div>
            <div>
                <input type="submit" value="register">    
            </div>
        </form>

    </body>
</html>
