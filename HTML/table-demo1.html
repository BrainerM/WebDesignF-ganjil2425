<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table on HTML</title>
    </head>
    <body>
        <h1>HTML Table - Demo 1</h1>
        <!-- create new table -->
        <table border="1">
            <tr>
                <th>Menu item</th>
                <th>Calories</th>
                <th>Fat (g)</th>
            </tr>
            <tr>
                <td>chicken noodle soup</td>
                <td>120</td>
                <td>2</td>
            </tr>
            <tr>
                <td>caesar salad</td>
                <td>400</td>
                <td>26</td>
            </tr>
        </table>

        <h2>Columns Spanning</h2>
        <table border="1">
            <tr>
                <th colspan="2">fat</th>
            </tr>
            <tr>
                <td>Saturated fat (g)</td>
                <td>unsaturated fat (g)</td>    
            </tr>
        </table>

        <h2>Rows Spanning</h2>
        <table border="1">
            <tr>
                <th rowspan="3">Serving size</th>
                <td>small  (8 oz)</td>
            </tr>
            <tr>
                <td>medium (16 oz)</td>
            </tr>
            <tr>
                <td>large (24 oz)</td>
            </tr>
        </table>

    </body>
</html>
